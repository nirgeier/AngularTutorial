<select [(ngModel)]="translationService.language">
  <option *ngFor="let language of translationService.languages" [ngValue]="language">{{language}}</option>
</select>
<br />
<div *ngFor="let language of translationService.translations | keyvalue">
  <span *ngFor="let text of translationService.translations[language.key].texts | keyvalue">
    {{ translationService.translations[language.key].texts[text.key] }}
  </span>
</div>

<h1>
  {{'hello' | translation}}
</h1>
